<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 正确做法：使用v-bind指令  -->
    <img v-bind:src="imageURL" alt="">
    <a v-bind:href="aHref">百度一下</a>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'nihao',
        imageURL: 'https://img-blog.csdnimg.cn/37fa7fafe54a431fa0d4b567ed003ec1.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBA5Lit5p2v5Y-v5LmQ5aSa5Yqg5Yaw,size_20,color_FFFFFF,t_70,g_se,x_16',
        aHref: 'http://www.baidu.com'
      }
    })
  </script>
</body>

</html>
